#
# ESP-IDF Build Pipeline
#
name: idf_build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - name: install prequisites
        run: |
          source ./install_espidf.sh
      - name: build design
        run: |
          source ./esp-idf/export.sh
          idf.py build
